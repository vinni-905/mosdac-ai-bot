<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOSDAC AI Helper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🛰️</text></svg>">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            🛰️ MOSDAC AI Help Bot
        </div>
        <div id="chat-box" class="chat-box">
            <div class="message bot-message">
                <p>Hi! I'm an AI assistant trained on MOSDAC portal data. Ask me about satellites, data products, or how to use the site.</p>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="e.g., What data does INSAT-3DR provide?">
            <button id="mic-btn" title="Ask with voice">🎤</button>
            <button id="send-btn" title="Send">➤</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
